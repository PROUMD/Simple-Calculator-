</head>
<body>
    <div class="container">
        <div class="calculator">
            <p>Together</p>
            <input type="text" placeholder="0" id="outputScreen">

            <button onclick="on()">ON</button>
            <button onclick="off()">OFF</button>


            <button onclick="cl()">clr</button>

            <button onclick="powerNumber()"> y<sup>n</button>
            <button onclick="square()"> x<sup>2</button>
            <button onclick="reciprocal()"> 1/x</button>
            <button onclick="plusMinus()"> ±</button>
